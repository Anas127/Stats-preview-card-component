<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Stats preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <br>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <br>
    <h3>10k+ <br><span class="stats">companies</span></h3>
    <h3>314 <br><span class="stats">templates</span></h3>
    <h3>12M+ <br><span class="stats">queries</span></h3>
    <img src="images/image-header-desktop.jpg">
    <div class="overlay"></div>
  </div>
 

  <div class="attribution">

</html>
